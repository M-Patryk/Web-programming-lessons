<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first title</title>
</head>
<body>
    <p><h1>Registration form</h1></p>
    <hr width="70%"> <br />

    <div id="reg_form">
        <form>
            <label for="first_name">Frist name: </label>
            <input type="text" name="first_name" placeholder="Your name" required>

            <label for="last_name">Last name: </label>
            <input type="text" name=last_name placeholder="Your surname" required> 

            <div>
                <p>What is your gender?</p>
                <label for="gender-male">Male</label>
                <input type="radio" name="gender" value="choice_1">

                <label for="gender-female">Female</label>
                <input type="radio" name="gender" value=choice_2>

                <label for="gender-other">Other</label>
                <input type="radio" name="gender" value=choice_3>
            </div>

            <div>
                <label for="email">Email: </label>
                <input type="email" name="email" placeholder="xyz@email.com" required>

                <label for="password">Password: </label>
                <input type="password" name="password">
            </div>

            <div>
                <label for="month">Birthday</label>
                <select name="month">
                    <option value="0" selected disabled>Pick month</option>
                    <option value="jan">January</option>
                    <option value="feb">February</option>
                    <option value="mar">March</option>
                    <option value="apr">April</option>
                    <option value="may">May</option>
                    <option value="june">June</option>
                    <option value="july">July</option>
                    <option value="aug">August</option>
                    <option value="sep">September</option>
                    <option value="oct">October</option>
                    <option value="nov">November</option>
                    <option value="dec">December</option>
                </select>
            </div>
            <div>
                <label for="agreement">I read all of the above and i agree to sell my kidney and shit</label>
                <input type="checkbox" name="agreement">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>


</body>
</html>
