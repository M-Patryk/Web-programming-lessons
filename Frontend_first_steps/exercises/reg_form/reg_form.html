<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg form on my own with CSS</title>
    <link rel="stylesheet" href="reg_form.css">
</head>
<body> 
    <div class="reg_form">
        <p id="preg">Registration form</p>
        <form action="dir_where_it_supposed_to_be_sent" id="form1">

            <label for="first_name">First name: </label>
            <input type="text" id="first_name" name="first_name" placeholder="Your name" required>

            <label for="last_name">Last name: </label>
            <input type="text" id="last_name" name="last_name" placeholder="Your last name" required>

            <label for="email">Email address: </label>
            <input type="email" id="email" name="email" placeholder="Your email" required>

            <label for="b_day">Birth date: </label>
            <select name="b_day" id="b_day">
                <option value="day" selected disabled>Day</option>
                <option value="1">1</option>
                <option value="1">2</option>
                <option value="1">3</option>
                <option value="1">4</option>
            </select>

            <select name="b_month" id="b_month">
                <option value="month" selected disabled>Month</option>
                <option value="February">Jan</option>
                <option value="March">Feb</option>
                <option value="April">March</option>
                <option value="May">April</option>
            </select>

            <select name="b_year" id="b_year">
                <option value="year" selected disabled>Year</option>
                <option value="1996">1996</option>
                <option value="1997">1997</option>
                <option value="1998">1998</option>
                <option value="1999">1999</option>
            </select>

            <label for="password">Password: </label>
            <input type="password" id="password" name="password" placeholder="Password" required>

            <label for="c_password">Confirm password: </label>
            <input type="password" id="c_password" name="c_password" placeholder="Confirm password" required>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
